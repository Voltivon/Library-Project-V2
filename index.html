<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project V2</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script
          src="https://kit.fontawesome.com/ed9802e448.js"
          crossorigin="anonymous"
        ></script>
        <script defer src="script.js"></script>

        <title>Library Project</title>
      </head>
      <body>
        <div class="container">
          <h1 class="project-title">My Library App</h1>

          <form action="" id="book-form">
            <div class="form-div">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-div">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-div">
              <label for="pages">Pages</label>
              <input type="number" id="pages" class="form-control" />
            </div>

            <div class="form-div">
              <label for="idnum">Id Num</label>
              <input type="text" id="idnum" class="form-control" />
            </div>

            <div class="form-div">
              <label id="status-title" for="status"
                >Have You Read This Book?</label
              >
              <input type="checkbox" id="status" class="form-control" />
            </div>
            <input type="submit" value="Add Book" class="btn" />
          </form>

          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Id#</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </body>
    </html>
  </body>
</html>
